name: End-to-End Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    env:
      USER: ${{ secrets.USER }}
      PASS: ${{ secrets.PASS }}
      TR: ${{ secrets.TR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run end-to-end tests
        run: npm test
